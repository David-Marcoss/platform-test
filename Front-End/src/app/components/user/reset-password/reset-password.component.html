<div class="registration-form">
  <form [formGroup]="userForm">
      <h3 class="text-center mb-5"> Redefinição de senha </h3>

      <div class="form-group mb-3">
          <input type="text" formControlName="old_password" class="form-control item" id="old_password" placeholder="Sua senha atual"
          [class.is-invalid]="userForm.get('old_password')?.errors && userForm.get('old_password')?.touched">
          <div class="invalid-feedback input-invalid"> Preencha o nome corretamente, a senha deve conter no minimo 8 caracteres </div>
      </div>

      <div class="form-group mb-3">
          <input type="text" formControlName="new_password" class="form-control item" id="new_password" placeholder="Sua nova senha"
          [class.is-invalid]="userForm.get('new_password')?.errors && userForm.get('new_password')?.touched">
          <div class="invalid-feedback input-invalid"> Preencha o nome corretamente, a senha deve conter no minimo 8 caracteres  </div>
      </div>

      <div class="form-group mt-4">
        <button type="button" (click)="editUser()" [disabled]="!userForm.valid" class=" form-control item btn btn-info">
          Salvar alterações
        </button>
    </div>
  </form>
</div>
