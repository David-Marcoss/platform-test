<div class="container-fluid">
  <div class="row">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
      </ol>
    </nav>

    <div class="col-lg-12">
      <div class="card mb-4">
        <div class="card-header">
          <h4>Visão Geral</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <div class="info-box bg-primary text-white">
                <span class="info-box-icon"><i class="fas fa-route"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">Total de Rotas</span>
                  <span class="info-box-number">128</span>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="info-box bg-success text-white">
                <span class="info-box-icon"><i class="fas fa-map-marker-alt"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">Destinos</span>
                  <span class="info-box-number">76</span>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="info-box bg-warning text-white">
                <span class="info-box-icon"><i class="fas fa-users"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">Usuários Ativos</span>
                  <span class="info-box-number">42</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h4>Mapa de Rotas</h4>
        </div>
        <div class="card-body">
          <div id="map" style="height: 500px; width: 100%;">
            <google-map></google-map>
        </div>

        </div>
      </div>
    </div>
  </div>
</div>
